<div id="createGameForm">
  <input [(ngModel)]="gameId" type="text" placeholder="ID de la partie" />
  <input [(ngModel)]="playerName" type="text" placeholder="Votre nom" />
  <button (click)="createGame()">Créer la partie</button>
</div>

<div id="chat">
  <h2>Clavardage</h2>

  <div id="messages">
    <div>
      @for (message of messages; track message) {
        <p>{{message}} </p>
    }
    </div>      
  </div>
  <input [(ngModel)]="messageInput" type="text" placeholder="Écrivez un message..." />
  <button (click)="sendMessage()">Envoyer</button>
</div>
