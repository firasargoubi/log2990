<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<mat-card class="admin-page">
    <a routerLink="/main" class="logo-link">
        <img class="logo" src="assets/images/logo.png" alt="Logo" />
    </a>

    <div class="title-container">
        <img src="assets/images/gnome.png" alt="character-left" class="character" />
        <h1>Administrer Jeux</h1>
        <img src="assets/images/gnome.png" alt="character-right" class="character" />
    </div>
    <!-- Liste des jeux et bouton alignÃ© -->
    <div class="games-container">
        <app-game-list
            [games]="games"
            (editGame)="onEditGame($event)"
            (deleteGame)="onDeleteGame()"
            (visibilityChange)="onToggleVisibility()"
        ></app-game-list>
    </div>
</mat-card>
