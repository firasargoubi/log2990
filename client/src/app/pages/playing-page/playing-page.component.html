<div class="playing-page">
    <div class="header">
        <app-game-info>
        </app-game-info>
    </div>

    <div class="game-area">
        <div class="sidebar left-sidebar">
            <app-inventory >
            </app-inventory>
        </div>

        <div class="main-board">
            @if (gameState) {
                <app-game-board
                    [gameState]="gameState"
                    [currentPlayerId]="currentPlayer?.id || ''"
                    (moveRequest)="onMoveRequest($event)">
                </app-game-board>
            } @else {
                <div class="loading">Chargement...</div>
            }

            <div class="controls">
                <button 
                    class="end-turn-button"
                    [disabled]="!gameState || (gameState.currentPlayer !== currentPlayer?.id)"
                    (click)="onEndTurn()">
                    Terminer le tour
                </button>
            </div>
        </div>

        <div class="sidebar right-sidebar">
            <app-messages></app-messages>
            <app-countdown-timer *ngIf="gameState?.currentPlayer === currentPlayer?.id"></app-countdown-timer>
        </div>
    </div>
</div>
