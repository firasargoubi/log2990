<div class="container">
    <!-- Logo cliquable pour redirection -->
    

    

    <section class="game-info-container">

        <a href="/main" class="logo-link">
            <img class="logo" src="assets/images/logo.png" alt="Logo">
        </a>
        <input type="text" [(ngModel)]="gameName" placeholder="Entrer le nom du jeu" class="input-field" maxlength="20" />
        <textarea [(ngModel)]="gameDescription" placeholder="Entrer une description" class="textarea-field" maxlength="100"></textarea>
        <button class="button" (click)="saveBoard()">
            <img src="assets/save.png" alt="Save" class="save-icon" />
        </button>
    </section>

    <section class="main-content">
        <div class="tile-tools left">
            <app-tile-options></app-tile-options>
        </div>
        <div class="board-container">
            <app-board [size]="10"></app-board>
        </div>
        <div class="object-tools right">
            <app-objects></app-objects>
        </div>
    </section>

    @if (showErrorPopup) {
        <div class="popup">
            <div class="popup-content">
                <span class="close" (click)="closePopup()">&times;</span>
                <p>{{ errorMessage }}</p>
            </div>
        </div>
    }
</div>
