<div class="countdown-player">
    <!-- Affichage du compte Ã  rebours pour le joueur actif -->
    <p *ngIf="isActivePlayer">
        <strong>Il vous reste: {{ getDisplayTime() }} seconds</strong>
    </p>

    <!-- Message indiquant qu'il n'est pas encore au tour du joueur -->
    <p *ngIf="!isActivePlayer && !isPlayerTurn">
        <strong>Il reste au joueur Actif : {{ getDisplayTime() }} seconds</strong>
    </p>
</div>
