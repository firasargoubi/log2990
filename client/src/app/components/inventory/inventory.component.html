<div class="inventory">
    @for (item of items; track item; let i = $index) {
    <div class="item-slot">
        <img [src]="getItemImage(item)" alt="Item {{ i + 1 }}" [matTooltip]="getItemDescription(item)" matTooltipPosition="above" />
    </div>
    } @if (showPopup) {
    <app-item-replace-popup
        [items]="getAllInventoryItems()"
        [maxSelection]="2"
        (confirmReplace)="handleConfirmReplace($event)"
        (cancelReplace)="handleCancelReplace()"
    />
    }
</div>
