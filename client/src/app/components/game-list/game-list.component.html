<div class="game-list">
    <!-- Carte de création de jeu -->
<!-- Bouton "+" -->
<mat-card class="create-game-card" (click)="openModal()" matTooltip="Créer un jeu" matTooltipPosition="above">
    <div class="plus-sign">+</div>
    <app-modal-creation
        #modal
        (onSubmit)="handleModalSubmit($event)"
    ></app-modal-creation>
  </mat-card>
  
    <!-- Liste des jeux -->
    @for (game of games; track $index) {
      <app-game-card>
        [game]="game"
        (edit)="editGame.emit(game)"
        (delete)="deleteGame.emit(game)"
        (visibilityChange)="onVisibilityChange(game)"
      </app-game-card>
    }
  </div>
