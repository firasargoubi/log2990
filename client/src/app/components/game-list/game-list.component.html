<div class="game-list">
    @for (game of games; track $index) {

    <app-game-card
        [game]="game"
        (edit)="editGame.emit(game)"
        (delete)="deleteGame.emit(game)"
        (visibilityChange)="onVisibilityChange($event)"
    ></app-game-card>
    <!-- TODO: Créer component création de jeu, ajouter RouterLink vers vue d'édition -->
    }
    <mat-card class="create-game-card" routerLink="/create-game">
        <div class="plus-sign">+</div>
    </mat-card>
</div>
