<div class="container">
    <div class="tile-options">
        @for (option of options; track $index) {
        <app-tile
            class="tile"
            [type]="option.type"
            [ngStyle]="{ transform: option.selected === undefined || option.selected === false ? 'scale(0.5)' : 'scale(0.7)' }"
            (click)="selectTileOption(option)"
            [matTooltip]="descriptions[option.type]" matTooltipPosition="before"
        ></app-tile>
        }
    </div>
</div>
