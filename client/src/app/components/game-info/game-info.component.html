<div class="game-info">
    <h3>Informations de la Partie</h3>

    <p><strong>Nom du jeu:</strong> {{ gameName }}</p>
    <p><strong>Description:</strong> {{ gameDescription }}</p>
    <p><strong>Mode:</strong> {{ gameMode }}</p>
    <p><strong>Taille de la carte:</strong> {{ mapSize }}</p>
    <p><strong>Nombre de joueurs:</strong> {{ playerCount }}</p>
    <p><strong>Joueur Actif:</strong> {{ activePlayer }}</p>
</div>
