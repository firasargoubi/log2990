@if (isPlaced || type !== 6) {
    <div class="grey-item item" cdkDrag>
        <img [src]="image" [matTooltip]="descriptions[type]" matTooltipPosition="before">
    </div>
    <p [innerText]="name"></p>
    @if ( type ===6) {
        <p class="counter" >{{spawnCounter}}</p>
    }
    @if ( type ===7) {
        <p class="counter">{{spawnCounter}}</p>
    }
}
@else {
    @if (type === 6) {
        <div class="item" cdkDrag>
            <img [src]="image" [matTooltip]="descriptions[type]" matTooltipPosition="before">
        </div>
    }
    @else {
        <div class="item">
            <img [src]="image" [matTooltip]="descriptions[type]" matTooltipPosition="before">
        </div>
    }
    
    <p [innerText]="name"></p>
    @if (type >= 6) {
        <p class="counter">{{objectCounterService.spawnCounter$ | async}}</p>
    }
}
