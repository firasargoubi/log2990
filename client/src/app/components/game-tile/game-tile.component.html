<div class="board-tile" (click)="onClick()">
  <img [src]="getTileImage()" class="tile-image" alt="Tile" />

  <div class="tile-overlay"
    [class.overlay-available-move]="isAvailableMove"
    [class.overlay-path-highlighted]="isPathHighlighted">
  </div>

  @if(getObjectImage()) {
    <img [src]="getObjectImage()" class="object-image" [matTooltip]="getObjectDescription()" alt="Object" />
  }

  @if (player){
    <div class="player-marker"
      [ngClass]="{
        'current-player': player.isCurrentPlayer,
        'local-player': player.isLocalPlayer
      }">
      <img [src]="player.player.avatar" class="avatar-image" alt="Player" />
    </div>
  }
</div>
