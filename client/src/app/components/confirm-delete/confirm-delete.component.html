
<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>Êtes-vous sûr de vouloir supprimer ce jeu ?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Non</button>
  <button mat-button color="warn" (click)="onConfirm()">Oui</button>
</mat-dialog-actions>
