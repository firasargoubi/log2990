<div 
    class="object-container" 
    cdkDropList
    [cdkDropListData]="items"
    (cdkDropListDropped)="drop($event)">
    @for (number of range ; track number) {
    <div>
        <app-item  type="{{ number }}" 
                   (mouseenter)="setTooltip(number)" 
                   (mouseleave)="clearTooltip()" 
                   (itemAdded)="onItemAdded($event)"/>
    </div>
    }
    <p>Objets restants : {{ counter$ | async }}</p>
</div>

<div class="tooltip-container">
    @if (tooltipText) {
    <p>{{ tooltipText }}</p>
    }
</div>
