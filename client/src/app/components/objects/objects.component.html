<div class="container">
    <div class="object-container" id="objects-container" cdkDropList [cdkDropListData]="items" (cdkDropListDropped)="drop($event)">
        @for (item of items ; track item.type) {
        <div>
            <app-item [type]="item.type" [isPlaced]="item.isPlaced"/>
        </div>
        }
    </div>
</div>
