<div class="popup">
    <h3>Choisissez 2 objets Ã  garder</h3>
    <div class="item-grid">
        <div class="item" *ngFor="let item of items" [class.selected]="selectedItems.has(item)" (click)="toggleSelection(item)">
            <img [src]="getItemImage(item)" [alt]="getItemName(item)" />
            <div class="item-name">{{ getItemName(item) }}</div>
        </div>
    </div>

    <div class="actions">
        <button (click)="confirm()" [disabled]="selectedItems.size !== maxSelection">Confirmer</button>
        <button (click)="cancel()">Annuler</button>
    </div>
</div>
