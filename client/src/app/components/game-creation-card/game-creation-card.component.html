<mat-card class="game-creation-card">
    <div class="game-preview">
        <img src = "{{game.previewImage}}" alt="game-preview" />
    </div>
    <div class="game-info">
        <ul>
            <li><span class="game-name">{{ game.name }}</span></li>
            <li><strong>Taille de la carte:</strong> {{ game.mapSize }}</li>
            <li><strong>Mode de jeu:</strong> {{ game.mode }}</li>
        </ul>
    </div>
</mat-card>
